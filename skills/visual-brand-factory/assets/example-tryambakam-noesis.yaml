        title: "The Evening Integration"
        panels: "1.Lifting codex from stand 2.Turning pages backward 3.Pulling essential oil bottle 4.Fingertip touching oil to wrist 5.Arranging cards in grid 6.Hovering over chosen card 7.Pressing wax seal 8.Closing codex gently 9.Hand on closed codex, cupping incense smoke"
      - id: "10C"
