        panels: "1.Receiving wrapped package 2.Breaking wax seal 3.Unfolding wrapping 4.Lifting lid of box 5.Lifting out codex 6.Holding terrarium to light 7.Examining copper incense holder 8.Arranging all objects (knolling) 9.Overhead view of complete arrangement"
