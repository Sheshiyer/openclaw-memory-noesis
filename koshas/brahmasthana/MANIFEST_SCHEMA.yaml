# MANIFEST_SCHEMA.yaml - Reference schema for agent manifests
# This defines the structure that all agent MANIFEST.yaml files must follow
# Version: 1.0
# Location: koshas/brahmasthana/MANIFEST_SCHEMA.yaml
# Purpose: Standardize agent configuration across the Tryambakam Noesis system

manifest_version: "1.0"

schema:
  # Core Identity
  agent_id: 
    type: string
    required: true
    description: "Unique identifier for this agent (kebab-case)"
    example: "chitta-weaver"
  
  kosha_alignment:
    type: enum
    required: true
    values: [anandamaya, vijnanamaya, manomaya, pranamaya, annamaya]
    description: "Which kosha layer this agent operates within"
  
  display_name:
    type: string
    required: true
    description: "Human-readable name for the agent"
    example: "Chitta Weaver"
  
  emoji:
    type: string
    required: true
    description: "Single emoji representing the agent's essence"
    example: "ðŸ§ "
  
  description:
    type: string
    required: true
    description: "Brief description of the agent's purpose and role"
  
  # Capabilities
  capabilities:
    type: list[string]
    required: true
    description: "List of what this agent can do"
    example: ["memory-consolidation", "pattern-extraction"]
  
  # Context Management
  required_context:
    type: list[string]
    required: true
    description: "Files that MUST be loaded before agent activation"
    example: ["SOUL.md", "IDENTITY.md"]
  
  optional_context:
    type: list[string]
    required: false
    description: "Files that SHOULD be loaded if available"
    example: ["VEDIC-LEXICON.md", "SELEMENE.md"]
  
  # Integration Points
  selemene_engines:
    type: list[string]
    required: false
    description: "Which Selemene temporal/energetic engines to connect"
    example: ["vimshottari", "numerology", "biorhythm"]
  
  tools:
    type: list[string]
    required: false
    description: "Available tool capabilities for this agent"
    example: ["file-read", "file-write", "search", "web-fetch"]
  
  # Persistence & Monitoring
  memory_path:
    type: string
    required: true
    description: "Path to MEMORY.md relative to agent directory"
    example: "MEMORY.md"
  
  heartbeat_interval:
    type: string
    required: false
    default: "daily"
    description: "How often to check health and coherence"
    values: ["hourly", "daily", "weekly", "on-demand"]
  
  # Metadata
  created_date:
    type: string
    required: false
    format: "YYYY-MM-DD"
    description: "When this agent was first instantiated"
  
  version:
    type: string
    required: false
    default: "1.0.0"
    description: "Agent version (semantic versioning)"

# Usage Notes:
# - All paths are relative to the agent's directory unless otherwise specified
# - required_context files must exist or agent initialization will fail
# - optional_context files are loaded opportunistically
# - selemene_engines connect to the temporal intelligence layer
# - heartbeat_interval determines self-monitoring frequency
